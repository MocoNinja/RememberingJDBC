<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Students</title>
</head>
<body>
	<header>
		<h2>Students</h2>
	</header>
	<section id="list">
		<table>
			<th:block th:each="student : ${studentList}">
				<tr>
					<td th:text="${student.name}">...</td>
					<td th:text="${student.surname}">...</td>
					<td><a th:href="@{'/student/' + ${student.id_student}}">Details</a></td>
				</tr>
			</th:block>
		</table>
	</section>
</body>
</html>
